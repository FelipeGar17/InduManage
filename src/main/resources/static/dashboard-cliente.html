<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente | InduManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-tools me-2"></i>InduManage Cliente
            </a>
            <button class="btn btn-outline-light" onclick="cerrarSesion()">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
            </button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Dashboard Cliente</h1>
        <div class="alert alert-info">
            <h4><i class="bi bi-check-circle me-2"></i>¡Bienvenido Cliente!</h4>
            <p id="infoUsuario"></p>
        </div>
        <p class="text-muted">Panel personalizado del cliente</p>
    </div>
    
    <script>
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (!usuario) {
            window.location.href = '/';
        } else {
            document.getElementById('infoUsuario').textContent = 
                `${usuario.nombre} ${usuario.apellido} - Rol: ${usuario.rol}`;
        }
        
        function cerrarSesion() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
